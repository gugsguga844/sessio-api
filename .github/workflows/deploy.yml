name: Deploy to DigitalOcean Droplet

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:latest

      - name: Ensure remote directory exists
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            mkdir -p ~/apps/sessio-api

      - name: Upload deploy folder to Droplet
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          source: "deploy/docker-compose.prod.yml,deploy/nginx.conf"
          target: "~/apps/sessio-api/"

      - name: Deploy on Droplet via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            set -e
            # Optional: login to GHCR on server if your package is private
            if [ -n "${{ secrets.GHCR_USERNAME }}" ] && [ -n "${{ secrets.GHCR_TOKEN }}" ]; then
              echo "Login to GHCR on Droplet"
              docker login ghcr.io -u ${{ secrets.GHCR_USERNAME }} -p ${{ secrets.GHCR_TOKEN }} || true
            fi

            mkdir -p ~/apps/sessio-api
            cd ~/apps/sessio-api

            # Create/refresh .env from GitHub Secrets (edit as needed)
            cat > .env <<'EOF'
            APP_NAME=Sessio
            APP_ENV=production
            APP_KEY=${{ secrets.APP_KEY }}
            APP_DEBUG=false
            APP_URL=${{ secrets.APP_URL }}

            LOG_CHANNEL=stack
            LOG_LEVEL=info

            DB_CONNECTION=mysql
            DB_HOST=db
            DB_PORT=3306
            DB_DATABASE=${{ secrets.DB_DATABASE }}
            DB_USERNAME=${{ secrets.DB_USERNAME }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            DB_ROOT_PASSWORD=${{ secrets.DB_ROOT_PASSWORD }}

            # CORS / Sanctum (ajuste para seu domÃ­nio do front)
            FRONTEND_URL=${{ secrets.FRONTEND_URL }}
            SANCTUM_STATEFUL_DOMAINS=${{ secrets.SANCTUM_STATEFUL_DOMAINS }}
            SESSION_DOMAIN=${{ secrets.SESSION_DOMAIN }}
            SESSION_DRIVER=cookie

            CACHE_DRIVER=file
            QUEUE_CONNECTION=sync
            EOF

            echo "Listing remote directory before compose:"
            pwd
            ls -la
            echo "Expecting compose at: $(readlink -f docker-compose.prod.yml || echo docker-compose.prod.yml)"

            # Pull latest image and (re)start (compose file at repo root on server)
            IMAGE=ghcr.io/${{ github.repository }}:latest docker compose -f ~/apps/sessio-api/docker-compose.prod.yml pull
            IMAGE=ghcr.io/${{ github.repository }}:latest docker compose -f ~/apps/sessio-api/docker-compose.prod.yml up -d
