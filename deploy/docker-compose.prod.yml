version: "3.9"

services:
  app:
    image: ${IMAGE}
    container_name: sessio_app
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - db
    networks:
      - sessio_net

  nginx:
    image: nginx:alpine
    container_name: sessio_nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - sessio_net

  db:
    image: mysql:8.0
    container_name: sessio_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - sessio_net

volumes:
  mysql_data:

networks:
  sessio_net:
    driver: bridge
